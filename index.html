<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD - Decolar</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-image">
        </div>

        <div class="card-content">
            <h4 class="card-product">PASSAGEM</h4>
            <a href="#" class="card-title">Voos para Rio de Janeiro</a>
            <p class="card-description">Saindo de São Paulo</p>
            <p class="card-description">Por Gol</p>
            <div class="card-detail">
                <span>Ida e Volta</span>
            </div>

        </div>
        <hr>
        <div class="card-price card-content">
            <div class="card-price-description">Preço ida e volta</div>
            <div class="card-price-current">
                <span class="card-price-currency">R$</span>
                <span class="card-price-amout"> 397</span>
            </div>
        </div>
    </div>

</body>
</html>
