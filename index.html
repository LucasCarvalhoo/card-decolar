<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD - Decolar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
        </div>

        <div class="card-content">
            <h4>Passagem</h4>
            <a href="#" class="card-title">Voos para Rio de Janeiro</a>
            <p class="card-description">Saindo de São Paulo</p>
            <p class="card-description">Por Gol</p>
            <div class="card-detail">
                <span>Ida e Volta</span>
            </div>

        </div>
        <hr>
        <div class="card-price">
            <div class="card-price-description">Preço ida e volta</div>
            <div class="card-price-current">R$ 397</div>
        </div>
    </div>

</body>
</html>
